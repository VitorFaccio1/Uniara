<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label>Nome: </label><input type="text" name="Name">
        <p></p>

        <label>Senha: </label> <input type="password" name="Password">
        <p></p>

        <label>Sexo: </label> <input type="radio" name="Sexo" value="Masculino">Masculino
        <input type="radio" name="Sexo" value="Feminino">Feminino
        <input type="radio" name="Sexo" value="Indeciso">Indeciso
        <input type="radio" name="Sexo" value="As vezes">Ás vezes
        <p></p>

        <label>Foto: </label> <input type="file" name="Foto" value="Foto">
        <p></p>

        <label>Canal de comunicação: </label> <input type="checkbox" name="Tv">TV
        <input type="checkbox" name="PC">PC
        <input type="checkbox" name="Tablet">Tablet
        <input type="checkbox" name="Jornal">Jornal
        <input type="checkbox" name="Outros">Outros
        <p></p>

        <label>Periodo: </label> <select name="Periodo">
            <option value="Manha">09:00 ás 12:00</option>
            <option value="Tarde">13:00 ás 17:00</option>
            <option value="Noite">18:00 ás 22:00</option>
        </select>
        <p></p>

        <label>Resumo: </label><br><textarea name="Resumo" cols="30" rows="10"></textarea>
        <p></p>

        <label>Limpar Campos</label>
        <input type="reset" value="Limpar">
        <p></p>

        <input type="submit" name="Enviar" value="Enviar">
        
        <button type="menu" name="Cancelar" value="Cancelar">Cancelar</button>
    </form>
</body>
</html>
