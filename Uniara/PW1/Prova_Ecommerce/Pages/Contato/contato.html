<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="/Styles/contato.css">
    <meta charset="UTF-8">
    <title>Contato</title>
</head>
<body style="background-color: orangered;">
    <a href="/index.html"><img src="/Images/logo/Logo.png" alt="logo" style="margin-left: 45%; width: 125px;"></a>
    <h1 style="text-align: center;">Pagina de criticas e Sugestões</h1>
    <form action="">
        <table style="margin-left: 35%;">

            <tr>
                <td class="Texto">Nome:</td>
                <td><input type="text" id="nome" placeholder="Nome" required></td>
            </tr>

            <tr>
                <td class="Texto">Cidade:</td>
                <td><input type="text" id="nome" placeholder="Cidade" required></td>
            </tr>

            <tr>
                <td class="Texto">Crítica/Sugestão: </td>
                <td><textarea id="critica" placeholder="Digite sua sugestão/critica" cols="30" rows="20" required></textarea></td>
            </tr>

            <tr>
                <td class="Texto">Por onde nos conheceu: </td>
                <td>
                    <input type="checkbox" value="TV"> TV
                    <input type="checkbox" value="RedesSociais"> Redes Sociais
                    <input type="checkbox" value="Radio"> Radio
                    <input type="checkbox" value="Indicações"> Indicações
                    <input type="checkbox" value="Outros"> Outros
                </td>
            </tr>

            <tr>
                <td class="Texto">Nivel de satisfação: </td>
                <td><img src="/Images/Emojis/Triste.png" width="3%" alt="triste"><input type="range" id="range"> <img src="/Images/Emojis/feliz.png" width="3%" alt="feliz"></td>
            </tr>

            <tr>
                <td class="Texto">Data de hoje: </td>
                <td><input type="datetime-local" name="data" id="data" required></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button type="submit" onclick="Finalizado()" class="Botao">Enviar</button> 
                    <button type="reset" class="Botao">Limpar</button>
                </td>
            </tr>

        </table>
    </form>

    <div>
        <footer style="text-align: center; margin-top: 6%; background-color: orange; font-size: 20px;"><a href="/index.html">Voltar para o menu</a></footer>
    </div>
</body>
</html>

<script>
    function Finalizado(){
        var nome = document.getElementById("nome").value
        var critica = document.getElementById("critica").value
        var data = document.getElementById("data").value

        if(nome != "" && critica != "" && data != "")
            alert("Sua sugestão foi enviada com sucesso!!")

    }
</script>
